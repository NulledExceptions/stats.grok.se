$def with (rows, LATESTTOP)

<p>Most viewed articles in $LATESTTOP</p>
<table>
	<tr>
		<th>Rank</th>
		<th>Article</th>
		<th>Page views</th>
	</tr>

	$for i in rows: 
	<tr>
		<td>${i.rank}</td>
		<td><a href="http://stats.grok.se/${i.project}/$LATESTTOP/${i.page}">${unquote(i.page).replace("_"," ")}</a></td>
		<td>${i.hitcount}</td>
	</tr>


</table>
