$def with (rows, LATESTTOP)

<h1>Wikipedia article traffic statistics</h1>
<hr style="width:500px; border: 0px; border-top: 1px dotted grey; margin-left:0px">
  
<p>Most viewed articles in $LATESTTOP</p>
<table>
	<tr>
		<th>Rank</th>
		<th>Article</th>
		<th>Page views</th>
	</tr>

	$for i in rows: 
	<tr>
	  <td>${i.rank}</td>
	  <td><a href="/${i.project}/$LATESTTOP/${i.page}">${unquote(i.page).replace("_"," ")}</a></td>
	  <td>${i.hitcount}</td>
	</tr>


</table>
